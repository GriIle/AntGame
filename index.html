<html>

<head>
    <title>Ant Game</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="stylesheet.css">
    
    <script type="module" src="./index.mjs"></script> 
</head>

<body unselectable="on" style="overflow: hidden; margin: 0;background: rgba(0,0,0,1)" ; oncontextmenu="return false"
    ;>
    <canvas id="canvas" style="border: none; position: absolute; background: rgba(0,0,0,1); left: 0px;" width="256" height="256"></canvas>
    <canvas id="canvas2d" class="transparent" style="border: none; position: absolute; left: 0px;" width="256" height="256"></canvas>
    <!-- top bar -->
    <div id="html_divGui" class = "transparent" style="position:fixed; width: 100%;">
        <div id="html_mouseInfo" style="position: absolute; background: rgba(20,10,0,0.0); text-shadow: 1px 1px black">
            typ: hause<br>
            ground: sand<br>
        </div>
        <div class="topBar" ;>
            <!-- <button id="butFullscreen" style="top: 0px; left: 0px;">Click to start game in fullscreenmode</button> -->
            <button id="html_btnMenu" style="top: 0px; right: 0px;">Menu</button>
        </div>
        <div id="html_divRes" class="resview">
            <div class="topBar">resources</div>
            <table>
                <tr>
                    <td><div style="width: 64px">name</div></td>
                    <td>amount</td>
                    <td>bilanz</td>
                </tr>
                <tr>
                    <td>food</td>
                    <td><input></td>
                    <td><input></td>
                </tr>
                <tr>
                    <td>sugar</td>
                    <td><input></td>
                    <td><input></td>
                </tr>
                <tr>
                    <td>grass</td>
                    <td><input></td>
                    <td><input></td>
                </tr>
                <tr>
                    <td>wood</td>
                    <td><input></td>
                    <td><input></td>
                </tr>
            </table>
        </div>
        <div id="html_divPop" class="resview">
            <div class="topBar">population</div>
            <table>
                <tr>
                    <td><div style="width: 64px">name</div></td>
                    <td>amount</td>
                    <td>idle</td>
                </tr>
                <tr>
                    <td>larvae</td>
                    <td><input></td>
                    <td><input></td>
                </tr>
                <tr>
                    <td>worker</td>
                    <td><input></td>
                    <td><input></td>
                </tr>
                <tr>
                    <td>warrior</td>
                    <td><input></td>
                    <td><input></td>
                </tr>
            </table>
        </div>
        <input type="text" spellcheck="false" id="html_cmd" style="background-color:black;color: lightgrey;font-family: 'Courier New', Courier, monospace">
        <!-- bottom bar -->
        <div id="cmdBar" class="transparent botBar" style="left:200px; bottom: 60px;">
            <button id = "html_cBtnExplore" class="cmdBtn" style="top:0px;left:0px">explore/dig</button>
            <button id = "html_cBtnExplore" class="cmdBtn" style="top:0px;left:50px">harvest</button>
            <button class="cmdBtn" style="top:0px;left:150px">s enter</button>
            <button class="cmdBtn" style="top:0px;left:200px">m enter</button>
            <button class="cmdBtn" style="top:0px;left:250px">b enter</button>
            <button class="cmdBtn" style="top:0px;left:350px">f storage</button>
            <button class="cmdBtn" style="top:0px;left:400px">m storage</button>
            <button class="cmdBtn" style="top:0px;left:450px">l storage</button>
        </div>
        <div class="botBar" ;>
            <button id="butSwitchWorld" class="barBtn" style="background-image: url(data/png/gui/switch.png)"></button>
            <button class="barBtn"></button>
            <button class="barBtn"></button>
            <button class="barBtn"></button>
        </div>
    </div>
    <!-- menu -->
    <div id="html_divMenu" class="menu" ;>
        <p></p>
        <button id="html_btnNG">Start New Game</button>
        <p></p>
        <button id="html_btnLG">Load Game</button>
        <button id="html_btnSG">Save Game</button>
        <input id="html_tbFile" placeholder="<game name>">
        <p></p>
        <!-- <button id="html_btnUL">Upload Game</button> -->
        <button id="html_btnDL">Download Game</button>
        <p></p>
        <button id="html_btnB">Back</button>
    </div>
    <!-- <script language="javascript" type="text/javascript">
            buildHTML();
        </script>  -->
</body>

</html>
